<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="container-xl-fluid bg-dark text-light mx-5" data-bs-theme="dark">
    <header id="profile-header">
      <img src="./Netflix-assets/Netflix-assets/assets/netflix_logo.png" class="profile-logo" alt="" />
    </header>
    <div class="row mt-5">
      <div class="col-4"></div>
      <div class="col-4 text-start">
        <h1>Edit Profile</h1>
      </div>
      <div class="col-4"></div>
    </div>
    <div class="container-xl">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-2 position-relative">
          <img src="./Netflix-assets/Netflix-assets/assets/avatar.png" class="w-100" alt="" />
          <div class="avatar-badge">
            <i class="bi bi-pencil-fill"></i>
          </div>
        </div>
        <div class="col-4 text-start border-top border-light">
          <input
            class="form-control form-control-lg mt-4 bg-dark border border-light text-light"
            type="text"
            placeholder="Profile Name"
            aria-label=".form-control-lg example"
          />
          <div class="border-bottom pb-4 border-light">
            <h3 class="mt-5">Language:</h3>
            <a
              class="nav-link dropdown-toggle text-light"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <h4 class="border border-light w-25 text-center">English</h4>
            </a>
            <ul class="dropdow dropdown-menu bg-dark">
              <li><a class="dropdown-item text-light" href="#">English</a></li>
              <li><a class="dropdown-item text-light" href="#">Italiano</a></li>
              <li><a class="dropdown-item text-light" href="#">Deutsch</a></li>
              <li><a class="dropdown-item text-light" href="#">Français</a></li>
              <li><a class="dropdown-item text-light" href="#">Русский язык</a></li>
              <li><a class="dropdown-item text-light" href="#">عربى</a></li>
              <li><a class="dropdown-item text-light" href="#">普通话</a></li>
              <li><a class="dropdown-item text-light" href="#">日本語</a></li>
            </ul>
          </div>
          <h3 class="mt-4">Maturity Settings:</h3>
          <h3 class="bg-secondary text-center py-1 fw-bold">ALL MATURITY RATINGS</h3>
          <h4 class="fs-5 mt-4">Show titles of all maturity ratings for this profile.</h4>
          <button id="edit-button" class="mb-4 bg-dark border-light fw-bold text-light">EDIT</button>
          <div class="border-top border-light">
            <h3 class="mt-4">Auroplay controls</h3>
          </div>
          <div class="form-check">
            <input class="form-check-input bg-dark border-light" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck"> Autoplay next episode in a series on all devices </label>
          </div>
          <div class="form-check pb-5 border-bottom border-light">
            <input class="form-check-input bg-dark border-light" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck"> Autoplay previews while browsing on all devices </label>
          </div>
        </div>
        <div class="col-3"></div>
      </div>
      <div class="row">
        <div class="col-2"></div>

        <div class="col-2">
          <button class="bg-light text-dark fw-bold border border-light text-light py-2 px-3 w-100">SAVE</button>
        </div>
        <div class="col-2">
          <button class="bg-dark border border-light text-light py-2 px-3 w-100">CANCEL</button>
        </div>
        <div class="col-3">
          <button class="bg-dark border border-light text-light py-2 px-3 w-100">DELETE PROFILE</button>
        </div>
        <div class="col-3"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
